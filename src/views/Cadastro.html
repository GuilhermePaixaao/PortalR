<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Portal Supermercado</title>
    <link rel="stylesheet" href="css/login.css"> 
    <link rel="icon" type="image/png" href="/logo.png">

    <style>
        /* Estilo de erro, copiado do seu login.html */
        .login-error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        /* Novo estilo para mensagens de sucesso */
        .login-success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            
            <div class="login-header">
                <h2>PORTAL SUPERMERCADO</h2>
                <p>Crie sua conta para continuar.</p>
            </div>
            
            <form class="login-form" id="cadastroForm">
                
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Crie um nome de usuário" required>
                </div>

                <div class="input-group">
                    <label for="cargo">Cargo</label>
                    <select id="cargo" name="cargo" required>
                        <option value="" disabled selected>Carregando cargos...</option> 
                    </select>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                </div>

                <div class="input-group">
                    <label for="confirmarPassword">Confirmar Senha</label>
                    <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Repita a senha" required>
                </div>
                
                <button type="submit" class="login-button">Cadastrar</button>
            </form>
            
            <div id="divResposta"></div> 
            
            <div class="semconta-footer">
                <a>Já tem conta?</a>
            </div>
            <div class="cadastro-footer">
                <a href="login.html">Faça login aqui!</a>
            </div>

        </div>
    </div>

<script type="module">
    // 1. Importa o ApiService.
    import ApiService from './ApiService.js';

    // 2. Configure a URL base da sua API.
    //    !!! CORRIGIDO PARA A PORTA 3000 !!!
    const API_BASE_URL = "http://localhost:3000"; 
    
    const api = new ApiService(API_BASE_URL);

    // 3. Referências para os elementos do DOM
    const cadastroForm = document.getElementById("cadastroForm");
    const nome = document.getElementById("nome");
    const usuario = document.getElementById("usuario");
    const cargo = document.getElementById("cargo"); 
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const confirmarPassword = document.getElementById("confirmarPassword");
    const divResposta = document.getElementById("divResposta");

    // ===================================================================
    // FUNÇÃO PARA CARREGAR OS CARGOS
    // ===================================================================
    async function carregarCargos() {
        // Limpa opções antigas e mostra "Carregando..."
        cargo.innerHTML = '<option value="" disabled selected>Carregando cargos...</option>'; 
        try {
            // !!! CORRIGIDO PARA A ROTA /cargos !!!
            const resposta = await api.get("/cargos"); 

            let listaCargos = []; // <--- REMOVIDO o valor padrão ['ADM']

            if (Array.isArray(resposta)) {
                listaCargos = resposta;
            } 
            // Você pode remover esta parte se sua API sempre retorna o array direto
            else if (resposta.success === true && Array.isArray(resposta.data)) {
                 listaCargos = resposta.data;
            }

            // Remove o "Carregando..."
            cargo.innerHTML = '<option value="" disabled selected>Selecione um cargo...</option>'; 

            // Popula o <select>
            if (listaCargos.length > 0) {
                listaCargos.forEach(cargoItem => {
                    const option = document.createElement("option");
                    option.value = cargoItem.idCargo;     
                    option.textContent = cargoItem.nome;  
                    cargo.appendChild(option);
                });
            } else {
                 // Se não vier nenhum cargo, deixa a mensagem padrão
                 cargo.innerHTML = '<option value="" disabled selected>Nenhum cargo encontrado</option>';
                 console.warn("A API não retornou cargos.");
            }
            
        } catch (error) {
            console.error("Erro ao carregar cargos:", error);
            divResposta.textContent = "Erro ao carregar lista de cargos. Verifique se o servidor está rodando.";
            divResposta.className = "login-error";
            // Em caso de erro, desabilita o select
            cargo.innerHTML = '<option value="" disabled selected>Erro ao carregar</option>';
            cargo.disabled = true; 
        }
    }

    // CHAMA A FUNÇÃO QUANDO A PÁGINA TERMINAR DE CARREGAR
    window.addEventListener('DOMContentLoaded', carregarCargos);
    // ===================================================================
    // FIM DO BLOCO DE CARREGAR CARGOS
    // ===================================================================


    // 4. Adiciona um "ouvinte" ao evento de SUBMIT do formulário
    cadastroForm.addEventListener("submit", async (event) => {
        
        event.preventDefault(); 
        
        divResposta.textContent = "";
        divResposta.className = "";

        // 6. Validação dos campos
        if (nome.value.trim() === "" || usuario.value.trim() === "" || cargo.value === "" || email.value.trim() === "" || password.value.trim() === "") {
            divResposta.textContent = "Por favor, preencha todos os campos.";
            divResposta.className = "login-error";
            return;
        }

        if (password.value !== confirmarPassword.value) {
            divResposta.textContent = "As senhas não coincidem!";
            divResposta.className = "login-error";
            return;
        }

        // 7. Monta o objeto de dados para enviar à API
        const dadosCadastro = {
            "funcionario": {
                "nomeFuncionario": nome.value.trim(),
                "usuario": usuario.value.trim(),
                "cargo": {
                    "idCargo": parseInt(cargo.value) 
                },
                "email": email.value.trim(),
                "senha": password.value.trim()
            }
        }

        try {
            // 8. Chama a API
            //    !!! CORRIGIDO PARA A ROTA /usuarios !!!
            const respostaAPI = await api.post("/usuarios", dadosCadastro);
            
            console.log("Resposta da API:", respostaAPI);

            if (respostaAPI.success === true) {
                // 9. Sucesso
                divResposta.textContent = "Cadastro realizado com sucesso! Redirecionando...";
                divResposta.className = "login-success";
                
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);

            } else {
                // 10. Erro de cadastro vindo da API
                // (O backend agora manda 'message' diretamente)
                divResposta.textContent = respostaAPI.message || "Falha no cadastro. Verifique os dados.";
                divResposta.className = "login-error";
            }

        } catch (error) {
            // 11. Erro de rede ou servidor
            console.error("Erro ao tentar cadastrar:", error);
            
            // Tenta pegar a mensagem de erro da resposta (se o backend enviar)
            let msgErro = "Não foi possível conectar ao servidor. Verifique se ele está rodando.";
            if (error.response && error.response.data && error.response.data.message) {
                 msgErro = error.response.data.message;
            }

            divResposta.textContent = msgErro;
            divResposta.className = "login-error";
        }
    });

</script>

</body>
</html>
