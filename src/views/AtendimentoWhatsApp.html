    <script>
        // --- PROTETOR DE P√ÅGINA ---
        const userDataString = localStorage.getItem("userData");
        if (!userDataString) {
            window.location.replace("Login.html"); 
            throw new Error("Usu√°rio n√£o autenticado.");
        }
        try {
            const userData = JSON.parse(userDataString);
            const userId = userData?.data?.id || userData?.id; 
            if (!userId) {
                throw new Error("Dados de usu√°rio inv√°lidos (ID n√£o encontrado).");
            }
            const userPerfil = userData?.data?.perfil || userData?.perfil;
            if (userPerfil === 'REQUISITANTE') {
                 window.location.replace("Chamado.html"); 
                 throw new Error("Acesso negado.");
            }
        } catch (error) {
            console.error("Sess√£o inv√°lida:", error.message);
            if (error.message !== "Acesso negado.") {
                localStorage.removeItem("userData"); 
                window.location.replace("Login.html"); 
                throw new Error("Sess√£o inv√°lida.");
            }
        }
    </script>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- FUN√á√ïES DE LOGOUT, TEMA E AUTH ---
        // (Seu c√≥digo original aqui - est√° √≥timo, n√£o mudei)
        function fazerLogout() { localStorage.removeItem("userData"); window.location.href = "Login.html"; }
        const btnThemeToggle = document.getElementById("themeToggle");
        function toggleTheme() { document.body.classList.toggle("dark-mode"); let d = document.body.classList.contains("dark-mode"); localStorage.setItem("theme", d ? "dark" : "light"); if (btnThemeToggle) btnThemeToggle.textContent = d ? "‚òÄÔ∏è" : "üåô"; }
        function loadTheme() { const t = localStorage.getItem("theme"); if (t === "dark") { document.body.classList.add("dark-mode"); if (btnThemeToggle) btnThemeToggle.textContent = "‚òÄÔ∏è"; } else { document.body.classList.remove("dark-mode"); if (btnThemeToggle) btnThemeToggle.textContent = "üåô"; } }
        if (btnThemeToggle) btnThemeToggle.addEventListener('click', toggleTheme);
        loadTheme();
        let nomeAtendente = "Atendente"; 
        try { 
            const u = JSON.parse(userDataString); 
            const d = document.getElementById('userNameDisplay'); 
            if (d && u?.data?.nomeFuncionario) { 
                const primeiroNome = u.data.nomeFuncionario.split(' ')[0];
                d.textContent = `Ol√°, ${primeiroNome}`; 
                nomeAtendente = primeiroNome; 
            } 
            const p = u?.data?.perfil; const l = document.getElementById("menu-link-chamado"); if (l && (p === 'AGENTE' || p === 'ADMIN')) { const a = l.querySelector('a'); const t = a.querySelector('.text'); a.href = "GerenciarChamados.html"; a.title = "Gerenciar Chamados"; a.querySelector('.icon').textContent = "‚úîÔ∏è"; t.innerHTML = "Gerenciar<br>Chamados"; } 
        } catch (e) { console.error('Erro:', e); fazerLogout(); }
        const btnLogout = document.getElementById("logoutButton");
        if (btnLogout) btnLogout.addEventListener('click', fazerLogout);
        
        // --- L√ìGICA DO CHAT WHATSAPP (Refatorada) ---
        
        const chatHistory = document.getElementById('chatHistory');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const filaAtendimento = document.getElementById('filaAtendimento');
        const btnConectarWhats = document.getElementById('btnConectarWhats');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const statusConexao = document.getElementById('statusConexao');
        
        let conversaAtiva = null; 
        let conversas = {}; // Armazena { numero: [ {msgData}, {msgData} ] }
        let nomesClientes = {}; // Armazena { numero: "Nome Cliente" }

        const socket = io();

        /**
         * üîí (SEGURO) Cria o elemento DOM para um bal√£o de chat.
         * Usa .textContent para evitar XSS.
         */
        function criarHtmlMensagem(message, sender, nome, dateObj) {
            const msgWrap = document.createElement('div');
            msgWrap.classList.add('chat-message');
            
            const time = dateObj ? new Date(dateObj) : new Date();
            const timestamp = time.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

            // Mensagem de Erro do Sistema
            if (sender === 'system-error') {
                msgWrap.classList.add('message-system');
                const p = document.createElement('p');
                p.textContent = message;
                p.style.color = 'red';
                p.style.fontStyle = 'italic';
                
                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');
                bubble.appendChild(p);
                msgWrap.appendChild(bubble);
                return msgWrap;
            }

            // Bal√£o de Chat Padr√£o
            const msgBubble = document.createElement('div');
            msgBubble.classList.add('message-bubble');

            // INCOMING (Cliente)
            if (sender === 'bot') {
                msgWrap.classList.add('message-bot');
                if (nome) {
                    const nomeEl = document.createElement('span');
                    nomeEl.className = 'message-sender-name';
                    nomeEl.textContent = nome; // <-- SANITIZADO
                    msgBubble.appendChild(nomeEl);
                }
            } 
            // OUTGOING (Atendente)
            else {
                msgWrap.classList.add('message-user');
            }

            const p = document.createElement('p');
            p.textContent = message; // <-- SANITIZADO (CSS cuida da quebra de linha)
            msgBubble.appendChild(p);

            const timeEl = document.createElement('span');
            timeEl.className = 'timestamp';
            timeEl.textContent = timestamp;
            msgBubble.appendChild(timeEl);

            msgWrap.appendChild(msgBubble);
            return msgWrap; // Retorna o Elemento DOM
        }
        
        // --- Evento: 'novaMensagemWhatsapp' ---
        socket.on('novaMensagemWhatsapp', (data) => {
            console.log('Socket: Mensagem recebida:', data);

            // üóÉÔ∏è Armazena o dado puro, n√£o o HTML
            const msgData = { 
                texto: data.texto, 
                sender: 'bot', 
                nome: data.nome, 
                time: new Date() 
            };
            
            if (!conversas[data.de]) {
                conversas[data.de] = [];
            }
            if (data.nome) {
                nomesClientes[data.de] = data.nome; // Salva o nome do cliente
            }

            conversas[data.de].push(msgData);

            atualizarFila(data.de, data.nome || nomesClientes[data.de] || data.de.split('@')[0], true); 
            
            if (data.de === conversaAtiva) {
                const novaMsgEl = criarHtmlMensagem(msgData.texto, msgData.sender, msgData.nome, msgData.time);
                chatHistory.appendChild(novaMsgEl); // Usa appendChild, n√£o innerHTML
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        });
        
        // --- Evento: 'qrCodeRecebido' ---
        socket.on('qrCodeRecebido', (data) => {
            if (data.qr) {
                qrCodeContainer.innerHTML = `<img src="${data.qr}" alt="Escaneie o QR Code com seu WhatsApp">`;
                statusConexao.textContent = "Escaneie o QR Code";
                statusConexao.className = "disconnected";
                qrCodeContainer.style.display = 'block';
                chatHistory.style.display = 'none';
            }
        });
        
        // --- Evento: 'statusConexao' ---
        socket.on('statusConexao', (data) => {
            if (data.status === 'open') {
                statusConexao.textContent = "Conectado";
                statusConexao.className = "connected";
                qrCodeContainer.innerHTML = '<p class="system-message">Conectado com sucesso!</p>';
                chatInput.disabled = false;
                
                // Esconde o QR Code e mostra o chat (se n√£o houver conversa)
                setTimeout(() => {
                    if (!conversaAtiva) {
                        qrCodeContainer.style.display = 'none';
                        chatHistory.style.display = 'flex';
                        chatHistory.innerHTML = '<p class="system-message">Selecione uma conversa na fila para come√ßar.</p>';
                    }
                }, 1500); // D√° um tempo pro usu√°rio ler "Conectado"
            } else if (data.status === 'connecting') {
                statusConexao.textContent = "Conectando...";
                statusConexao.className = "disconnected";
            } else {
                statusConexao.textContent = "Desconectado";
                statusConexao.className = "disconnected";
                qrCodeContainer.innerHTML = '<p class="system-message">Desconectado. Clique em "Conectar" para tentar novamente.</p>';
                qrCodeContainer.style.display = 'block';
                chatHistory.style.display = 'none';
                chatInput.disabled = true;
                conversaAtiva = null;
                filaAtendimento.innerHTML = ""; // Limpa a fila
                conversas = {}; // Limpa o hist√≥rico
            }
        });
        
        /**
         * üíÖ Inicia a conex√£o com o WhatsApp
         */
        async function conectarWhatsApp() {
            qrCodeContainer.innerHTML = '<p class="system-message">Pedindo QR Code ao servidor, aguarde...</p>';
            qrCodeContainer.style.display = 'block';
            chatHistory.style.display = 'none';
            try {
                await fetch('/api/whatsapp/connect');
            } catch (error) {
                qrCodeContainer.innerHTML = `<p class="system-message" style="color:red;">Erro ao pedir conex√£o: ${error.message}</p>`;
            }
        }
        
        // --- Bot√£o "Conectar" ---
        btnConectarWhats.addEventListener('click', conectarWhatsApp);

        // --- Enviar Resposta (Help Desk -> Cliente) ---
        async function handleSendMessage() {
            const mensagem = chatInput.value.trim();
            if (mensagem === '' || !conversaAtiva) {
                if(!conversaAtiva) alert('Selecione uma conversa na fila primeiro.');
                return;
            }
            
            // üóÉÔ∏è Cria o objeto de dados da mensagem
            const msgData = { 
                texto: mensagem, 
                sender: 'user', 
                nome: null, // √â o atendente, n√£o precisa de nome
                time: new Date() 
            };

            // Adiciona optimisticamente ao hist√≥rico e √† UI
            const msgEl = criarHtmlMensagem(msgData.texto, msgData.sender, msgData.nome, msgData.time);
            chatHistory.appendChild(msgEl);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            if (!conversas[conversaAtiva]) {
                conversas[conversaAtiva] = [];
            }
            conversas[conversaAtiva].push(msgData);
            
            const msgParaEnviar = chatInput.value; // Salva o valor
            chatInput.value = ''; // Limpa
            
            try {
                const response = await fetch('/api/whatsapp/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ numero: conversaAtiva, mensagem: msgParaEnviar })
                });
                if (!response.ok) throw new Error('Falha na API do portal');
                
                // Sucesso: a mensagem j√° est√° na tela e no hist√≥rico.
                
            } catch (error) {
                console.error("Erro ao enviar:", error);
                
                // üíÖ UX: Deu erro! Devolve a msg pro input
                chatInput.value = msgParaEnviar;
                chatInput.focus();
                
                // Remove a mensagem "otimista" que falhou
                chatHistory.removeChild(msgEl); 
                conversas[conversaAtiva].pop(); // Remove do state

                // Adiciona uma mensagem de erro do sistema
                const errorMsgEl = criarHtmlMensagem(`ERRO AO ENVIAR: "${msgParaEnviar}". Tente novamente.`, 'system-error', null, new Date());
                chatHistory.appendChild(errorMsgEl);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        }
        
        // --- L√≥gica da Fila ---
        function atualizarFila(numero, nome, marcarNaoLida = false) {
            let item = document.querySelector(`.fila-item[data-numero="${numero}"]`);
            
            if (!item) {
                item = document.createElement('div');
                item.className = 'fila-item';
                item.dataset.numero = numero;
                
                // üíÖ Bot√£o de Fechar
                const closeBtn = document.createElement('span');
                closeBtn.className = 'close-chat-btn';
                closeBtn.innerHTML = '&times;';
                closeBtn.title = 'Encerrar atendimento';
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Impede que o clique ative o 'selecionarConversa'
                    encerrarConversa(numero);
                });

                const badge = document.createElement('span');
                badge.className = 'badge-nao-lido';
                badge.textContent = '!';

                const nomeSpan = document.createElement('span');
                nomeSpan.className = 'nome';
                nomeSpan.textContent = nome; // <-- SANITIZADO

                const numeroSpan = document.createElement('span');
                numeroSpan.className = 'numero';
                numeroSpan.textContent = numero.split('@')[0];

                item.appendChild(closeBtn); // Adiciona o 'X'
                item.appendChild(badge);
                item.appendChild(nomeSpan);
                item.appendChild(numeroSpan);

                item.addEventListener('click', () => selecionarConversa(numero));
                filaAtendimento.prepend(item);
            }
            
            if (marcarNaoLida && conversaAtiva !== numero) {
                item.classList.add('unread');
            }
        }

        /**
         * üíÖ (NOVO) Encerra e limpa uma conversa
         */
        function encerrarConversa(numero) {
            const item = document.querySelector(`.fila-item[data-numero="${numero}"]`);
            if (item) {
                filaAtendimento.removeChild(item);
            }
            
            // Limpa os dados
            delete conversas[numero];
            delete nomesClientes[numero];
            
            // Se o chat encerrado era o ativo, limpa a tela
            if (conversaAtiva === numero) {
                conversaAtiva = null;
                chatHistory.innerHTML = '<p class="system-message">Atendimento encerrado. Selecione outra conversa.</p>';
                chatHistory.style.display = 'flex';
                qrCodeContainer.style.display = 'none';
            }
        }
        
        /**
         * üóÉÔ∏è (Refatorado) Seleciona e RECONSTR√ìI o chat
         */
        function selecionarConversa(numero) {
            if (conversaAtiva === numero) return; 
            
            conversaAtiva = numero;
            
            document.querySelectorAll('.fila-item').forEach(item => {
                item.classList.toggle('active', item.dataset.numero === numero);
                if (item.dataset.numero === numero) {
                     item.classList.remove('unread');
                }
            });
            
            qrCodeContainer.style.display = 'none';
            chatHistory.style.display = 'flex';
            chatHistory.innerHTML = ""; // Limpa o chat antes de reconstruir
            
            const historico = conversas[numero] || [];
            
            if (historico.length === 0) {
                 chatHistory.innerHTML = '<p class="system-message">Selecione uma conversa na fila para come√ßar.</p>';
            } else {
                // Reconstr√≥i o chat a partir dos dados
                historico.forEach(msg => {
                    const msgEl = criarHtmlMensagem(msg.texto, msg.sender, msg.nome, msg.time);
                    chatHistory.appendChild(msgEl);
                });
            }
            
            chatHistory.scrollTop = chatHistory.scrollHeight;
            chatInput.focus();
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', handleSendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { // üíÖ Shift+Enter quebra linha, Enter envia
                e.preventDefault(); // Impede a quebra de linha do Enter
                handleSendMessage();
            }
        });
        
        // --- Inicializa√ß√£o ---
        chatInput.disabled = true; 
        chatHistory.style.display = 'none';
        
        conectarWhatsApp(); // üíÖ Tenta conectar ao carregar
    });
</script>
</body>
</html>
