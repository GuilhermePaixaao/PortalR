<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Portal Supermercado</title>

    <script>
        // --- IN√çCIO DO PROTETOR DE P√ÅGINA (ANTI-FLICKER) ---
        const userDataString = localStorage.getItem("userData");
        
        if (!userDataString) {
            window.location.replace("Login.html"); 
            throw new Error("Usu√°rio n√£o autenticado.");
        }
        try {
            const userData = JSON.parse(userDataString);
            if (!userData?.data?.id) {
                throw new Error("Dados de usu√°rio inv√°lidos.");
            }
        } catch (error) {
            console.error("Sess√£o inv√°lida:", error.message);
            localStorage.removeItem("userData"); 
            window.location.replace("Login.html"); 
            throw new Error("Sess√£o inv√°lida.");
        }
        // --- FIM DO PROTETOR DE P√ÅGINA ---
    </script>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="icon" type="image/png" href="logo.png">
    
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Alinha itens */
            padding: 0.75rem 2rem;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1030;
        }
        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: #0d6efd;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
            white-space: nowrap;
        }
        .search-bar {
            margin-left: 2rem;
            margin-right: 2rem;
            width: 100%;
            max-width: 450px;
        }
        .search-bar input {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 20px;
            font-size: 0.95rem;
        }
        .search-bar input:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
            outline: none;
        }
        
        /* Estilos para Logout */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem; 
        }
        #userNameDisplay {
            font-weight: 500;
            color: #495057;
            white-space: nowrap; 
        }
        .btn-logout {
            background-color: #dc3545; 
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .btn-logout:hover {
            background-color: #bb2d3b;
        }
        
        /* AJUSTES DA SIDEBAR PARA ALINHAMENTO E SUPORTE A QUEBRA DE LINHA */
        .sidebar nav ul li a {
            display: flex;
            align-items: center; 
            text-decoration: none;
            padding: 10px 15px; 
            width: 100%;
            height: auto; 
        }

        .sidebar .icon {
            margin-right: 10px; 
            min-width: 20px; 
            text-align: center;
            flex-shrink: 0; 
            align-self: center; 
        }

        .sidebar .text {
            flex-grow: 1; 
            white-space: normal; 
            line-height: 1.2; 
        }
        /* --- FIM DOS ESTILOS DE AJUSTE --- */

    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="logo">PORTAL SUPERMERCADO ROSALINA</div>
            
            
            <div class="header-actions">
                <button id="themeToggle" class="btn-theme-toggle" title="Alternar Tema">üåô</button>
                <span id="userNameDisplay"></span>
                <button id="logoutButton" class="btn-logout">Sair</button>
            </div>
        </header>
        
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="Dashboard.html" title="In√≠cio"><span class="icon">üè†</span><span class="text">In√≠cio</span></a></li>
                    <li><a href="Imprimir.html" title="Impress√£o de Pre√ßos"><span class="icon">üñ®Ô∏è</span><span class="text">Imprimir</span></a></li>
                    <li class="ticket-item" id="menu-link-chamado"><a href="Chamado.html" title="Abrir Chamado"><span class="icon">‚ûï</span><span class="text">Chamado</span></a></li> 
                    <li class="active"><a href="Chatbot.html" title="Chatbot"><span class="icon">ü§ñ</span><span class="text">Chatbot</span></a></li>
                    <li><a href="Funcionarios.html" title="funcionario"><span class="icon">üíº</span><span class="text">Funcion√°rios</span></a></li>
                    <li>
                        <a href="Categorias.html" title="Categorias">
                            <span class="icon">üè∑Ô∏è</span>
                            <span class="text">Categorias</span>
                        </a>
                    </li>    
                    
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <h1>Chatbot - Assistente Virtual</h1>
            <div class="chat-widget widget"> 
                <div class="chat-history" id="chatHistory">
                </div>
                <div class="suggestion-area" id="suggestionArea">
                    <button class="suggestion-btn" data-message="Status de um ticket">Status de um ticket</button>
                    <button class="suggestion-btn" data-message="Imprimir etiquetas">Imprimir etiquetas</button>
                    <button class="suggestion-btn" data-message="Abrir um chamado">Abrir um chamado</button>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span class="avatar">ü§ñ</span>
                    <div class="message-bubble">
                        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" class="form-control" placeholder="Digite sua mensagem...">
                    <button id="sendButton" class="send-btn" title="Enviar">
                        <span class="icon">‚û§</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- FUN√á√ÉO DE LOGOUT ---
            function fazerLogout() {
                localStorage.removeItem("userData"); 
                window.location.href = "Login.html"; 
            }

            // --- (NOVO) L√ìGICA DO TEMA ESCURO ---
            const btnThemeToggle = document.getElementById("themeToggle");
            const linkThemeToggle = document.getElementById("themeToggleLink");
            
            function toggleTheme() {
                document.body.classList.toggle("dark-mode");
                let isDark = document.body.classList.contains("dark-mode");
                localStorage.setItem("theme", isDark ? "dark" : "light");
                if (btnThemeToggle) {
                    btnThemeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
                }
            }

            function loadTheme() {
                const savedTheme = localStorage.getItem("theme");
                if (savedTheme === "dark") {
                    document.body.classList.add("dark-mode");
                    if (btnThemeToggle) btnThemeToggle.textContent = "‚òÄÔ∏è";
                } else {
                    document.body.classList.remove("dark-mode");
                    if (btnThemeToggle) btnThemeToggle.textContent = "üåô";
                }
            }
            
            // Adiciona os gatilhos
            if (btnThemeToggle) btnThemeToggle.addEventListener('click', toggleTheme);
            if (linkThemeToggle) linkThemeToggle.addEventListener('click', toggleTheme);

            // Carrega o tema salvo IMEDIATAMENTE
            loadTheme();
            // --- FIM L√ìGICA DO TEMA ---


            // --- AUTENTICA√á√ÉO, NOME DE USU√ÅRIO E AJUSTE DE MENU ---
            const userDataString = localStorage.getItem('userData');
            
            try {
                const userData = JSON.parse(userDataString);
                const userNameDisplay = document.getElementById('userNameDisplay');
                if (userNameDisplay && userData?.data?.nomeFuncionario) {
                    userNameDisplay.textContent = `Ol√°, ${userData.data.nomeFuncionario.split(' ')[0]}`;
                }

                // L√ìGICA DE AJUSTE DIN√ÇMICO DO MENU
                const userPerfil = userData?.data?.perfil; 
                const linkChamadoLi = document.getElementById("menu-link-chamado"); 
                
                if (linkChamadoLi && (userPerfil === 'AGENTE' || userPerfil === 'ADMIN')) {
                    const a = linkChamadoLi.querySelector('a');
                    const textSpan = a.querySelector('.text');

                    a.href = "GerenciarChamados.html"; 
                    a.title = "Gerenciar Chamados";
                    a.querySelector('.icon').textContent = "‚úîÔ∏è"; 
                    
                    // Aplica o novo formato de duas linhas para o texto
                    textSpan.innerHTML = "Gerenciar<br>Chamados";
                }

            } catch (error) {
                console.error('Erro ao exibir nome do usu√°rio:', error);
                fazerLogout(); // Se falhar, desloga por seguran√ßa
            }

            // --- EVENT LISTENER DE LOGOUT ---
            const btnLogout = document.getElementById("logoutButton");
            if (btnLogout) {
                btnLogout.addEventListener('click', fazerLogout);
            }

            // --- L√ìGICA DO CHATBOT ---
            const chatHistory = document.getElementById('chatHistory');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const suggestionArea = document.getElementById('suggestionArea');

            if (!chatHistory || !chatInput || !sendButton || !typingIndicator || !suggestionArea) {
                console.error('ERRO: Elementos do chat n√£o encontrados. Verifique os IDs.');
                return;
            }

            let currentThreadId = null;

            function loadChatState() {
                const savedThreadId = sessionStorage.getItem('chatThreadId');
                if (savedThreadId) currentThreadId = savedThreadId;

                const savedHistoryHTML = sessionStorage.getItem('chatHistoryHTML');
                if (savedHistoryHTML) {
                    chatHistory.innerHTML = savedHistoryHTML;
                    suggestionArea.style.display = 'none'; 
                } else {
                    addMessage('Ol√°! Eu sou o assistente virtual do Portal Supermercado. Como posso ajudar voc√™ hoje?', 'bot', false);
                }

                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            function showTyping() {
                typingIndicator.style.display = 'flex';
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            function hideTyping() {
                typingIndicator.style.display = 'none';
            }

            function addMessage(message, sender, saveHistory = true) {
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('chat-message');
                const timestamp = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                if (sender === 'bot') {
                    messageWrapper.classList.add('message-bot');
                    messageWrapper.innerHTML = `
                        <span class="avatar">ü§ñ</span>
                        <div class="message-bubble">
                            <p>${message}</p>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                    `;
                } else {
                    messageWrapper.classList.add('message-user');
                    messageWrapper.innerHTML = `
                        <span class="avatar">üë§</span>
                        <div class="message-bubble">
                            <p>${message}</p>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                    `;
                }

                chatHistory.appendChild(messageWrapper);
                chatHistory.scrollTop = chatHistory.scrollHeight;

                if (saveHistory) sessionStorage.setItem('chatHistoryHTML', chatHistory.innerHTML);
            }

            async function handleSendMessage(message) {
                const userMessage = message.trim();
                if (userMessage === '') return;

                suggestionArea.style.display = 'none';
                addMessage(userMessage, 'user'); 
                if (chatInput) chatInput.value = '';
                showTyping();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: userMessage, 
                            threadId: currentThreadId 
                        })
                    });

                    if (!response.ok) throw new Error(`Erro na API: ${response.status} ${response.statusText}`);

                    const data = await response.json();
                    const botReply = data.reply;

                    currentThreadId = data.threadId;
                    sessionStorage.setItem('chatThreadId', currentThreadId);

                    hideTyping();
                    addMessage(botReply, 'bot'); 
                } catch (error) {
                    console.error('Erro ao contatar o bot:', error);
                    hideTyping();
                    addMessage('Desculpe, n√£o foi poss√≠vel conectar ao assistente.', 'bot');
                }
            }

            // --- Event Listeners ---
            sendButton.addEventListener('click', () => handleSendMessage(chatInput.value));
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSendMessage(chatInput.value);
            });
            suggestionArea.addEventListener('click', (e) => {
                if (e.target.classList.contains('suggestion-btn')) {
                    const message = e.target.dataset.message;
                    handleSendMessage(message);
                }
            });

            // --- INICIALIZA√á√ÉO DO CHAT ---
            hideTyping();
            loadChatState(); 
        });
    </script>
</body>
</html>
