        const userDataString = localStorage.getItem("userData");
        
        if (!userDataString) {
            window.location.replace("Login.html"); 
            throw new Error("Usu√°rio n√£o autenticado.");

        try {

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- FUN√á√ÉO DE LOGOUT ---
            function fazerLogout() {
                localStorage.removeItem("userData"); 
                window.location.href = "Login.html"; 
            }

            // O script do <head> J√Å VERIFICOU o login.
            // Agora, apenas lemos os dados para USAR na p√°gina.
            const userDataString = localStorage.getItem("userData");
            const API_URL = ""; 

            // (NOVO) Vari√°vel global para guardar a inst√¢ncia do gr√°fico
            let myPieChart = null;

            // N√£o precisamos de 'if (!userDataString)' aqui,
            // porque o script do <head> j√° teria parado a p√°gina.
            // Mas o try/catch ainda √© bom por seguran√ßa.
            try {
                const userData = JSON.parse(userDataString); 
                
                // Atualiza o nome do usu√°rio no header
                const userNameDisplay = document.getElementById('userNameDisplay'); 
                if (userNameDisplay && userData?.data?.nomeFuncionario) {
                    userNameDisplay.textContent = `Ol√°, ${userData.data.nomeFuncionario.split(' ')[0]}`;
                }

                // Atualiza o menu din√¢mico (com quebra de linha)
                const userPerfil = userData?.data?.perfil; 
                const linkChamadoLi = document.getElementById("menu-link-chamado"); 

                if (linkChamadoLi && (userPerfil === 'AGENTE' || userPerfil === 'ADMIN')) {
                    const a = linkChamadoLi.querySelector('a');
                    const textSpan = a.querySelector('.text');

                    a.href = "GerenciarChamados.html"; 
                    a.title = "Gerenciar Chamados";
                    a.querySelector('.icon').textContent = "‚úîÔ∏è"; 
                    
                    // Aplica o novo formato de duas linhas para o texto
                    textSpan.innerHTML = "Gerenciar<br>Chamados";
                    linkChamadoLi.classList.remove('active');
                }

            } catch (error) {
                // Caso algo muito estranho aconte√ßa
                console.error("Erro ao configurar p√°gina:", error.message);
                fazerLogout(); // Desloga por seguran√ßa
            }
            
            // --- EVENT LISTENER DE LOGOUT ---
            const btnLogout = document.getElementById("logoutButton");
            if (btnLogout) {
                btnLogout.addEventListener('click', fazerLogout);
            }

            // ======================================================
            // ===== L√ìGICA PARA BUSCAR E EXIBIR CONTAGENS DE CHAMADOS =====
            // ======================================================

            /**
             * (NOVO) Desenha o gr√°fico de pizza
             */
            function renderPieChart(counts) {
                const ctx = document.getElementById('chamadosPieChart');
                if (!ctx) return; 

                // Se o gr√°fico j√° existe (ex: atualiza√ß√£o de dados), destr√≥i o antigo
                if (myPieChart) {
                    myPieChart.destroy();
                }

                const data = {
                    labels: [
                        'Chamados Abertos',
                        'Em Andamento',
                        'Conclu√≠dos'
                    ],
                    datasets: [{
                        label: 'Chamados',
                        data: [
                            counts['Aberto'] || 0,
                            counts['Em Andamento'] || 0,
                            counts['Conclu√≠do'] || 0
                        ],
                        backgroundColor: [
                            '#ffc107', // Amarelo (Aberto)
                            '#0d6efd', // Azul (Em Andamento)
                            '#198754'  // Verde (Conclu√≠do)
                        ],
                        hoverOffset: 4
                    }]
                };

                // Cria a nova inst√¢ncia do gr√°fico
                myPieChart = new Chart(ctx, {
                    type: 'pie', 
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, // (MUITO IMPORTANTE) Permite que o gr√°fico use a altura do canvas
                        plugins: {
                            legend: {
                                position: 'right', // Mudei para 'right' para economizar espa√ßo vertical
                                labels: {
                                    font: {
                                        size: 11 // (AJUSTE) Tamanho menor da fonte da legenda
                                    },
                                    padding: 10 // Espa√ßo entre os itens da legenda
                                }
                            },
                            tooltip: {
                                bodyFont: {
                                    size: 12 // Tamanho menor da fonte do tooltip
                                }
                            }
                        }
                    }
                });
            }

            /**
             * (MODIFICADO) Busca os dados e atualiza o texto E o gr√°fico
             */
            async function fetchChamadoCounts() {
                try {
                    const response = await fetch(`${API_URL}/chamados/contagem`);
                    if (!response.ok) {
                        console.error(`Falha ao buscar contagens. Status: ${response.status}`);
                        return;
                    }
                    
                    const counts = await response.json();
                    
                    // 1. Atualiza os contadores de TEXTO
                    const abertoEl = document.getElementById('abertoCount');
                    const andamentoEl = document.getElementById('andamentoCount');
                    const concluidoEl = document.getElementById('concluidoCount');
                    
                    if (abertoEl) abertoEl.textContent = counts['Aberto'] || 0;
                    if (andamentoEl) andamentoEl.textContent = counts['Em Andamento'] || 0;
                    if (concluidoEl) concluidoEl.textContent = counts['Conclu√≠do'] || 0;
                    
                    // 2. Chama a fun√ß√£o para renderizar o gr√°fico
                    renderPieChart(counts);
                    
                } catch (error) {
                    console.error("Erro ao buscar contagens de chamados:", error);
                }
            }
            
            fetchChamadoCounts(); // Executa a busca ao carregar a p√°gina
            
        });
    </script>
