    <!-- Removi links para CSS que n√£o existem (chamado.css, ticket.css) para evitar erros 404 -->
    <style>
        /* Estilos do Modal (Dialog) */
        dialog:not([open]) {
            display: none;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6);
        }

        dialog {
            border: none;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: calc(100% - 2rem);
        }

        /* Estilos do formul√°rio reutilizados para o select */
        .grupo-form {
            margin-bottom: 1rem;
        }
        .grupo-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .grupo-form select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }
        /* Fim estilos de form */


        .form-actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .form-actions button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #fecharModalDetalhes {
            background-color: #6c757d;
            color: white;
        }
        
        /* --- ESTILOS DO NOVO MODAL DE DETALHES --- */
        #modalDetalhes .detalhe-grupo {
            margin-bottom: 1rem;
        }
        #modalDetalhes .detalhe-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
            display: block;
        }
        #modalDetalhes .detalhe-valor {
            font-size: 1rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            word-wrap: break-word;
        }
        #modalDetalhes .detalhe-descricao {
            font-size: 1rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserva quebras de linha da descri√ß√£o */
            min-height: 100px;
            max-height: 250px;
            overflow-y: auto;
        }
        /* --- FIM ESTILOS MODAL DETALHES --- */


        /* Ajuste Main Content */
        /* Simula o 'grid-area: main' sem o resto do grid */
        .main-content {
            overflow-y: auto;
            padding: 2rem;
            background-color: #f8f9fa;
            min-height: 100vh; /* Garante que ocupe a altura */
        }

        /* Bot√£o de Novo Chamado foi REMOVIDO */

        /* Alertas */
        .alert {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
        }
        .alert-success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .alert-danger { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; }
        .alert-warning { background-color: #fff3cd; color: #664d03; border: 1px solid #ffecb5; }

        /* Lista de Tickets */
        .ticket-list { display: flex; flex-direction: column; }
        .ticket-row { display: flex; border-bottom: 1px solid #eee; padding: 1rem 0.5rem; align-items: center; }
        .ticket-row.header { background-color: #f8f9fa; font-weight: bold; border-bottom: 2px solid #dee2e6; }
        .ticket-cell { padding: 0 0.5rem; }
        .ticket-id { flex: 0 0 80px; text-align: center; }
        .ticket-priority { flex: 0 0 100px; text-align: center; }
        .ticket-subject { flex: 1 1 auto; min-width: 200px; }
        .ticket-category { flex: 0 0 150px; }
        .ticket-status { flex: 0 0 80px; text-align: center; }
        .ticket-operator { flex: 0 0 120px; }
        .ticket-created { flex: 0 0 100px; text-align: center; }
        .ticket-actions { flex: 0 0 60px; text-align: center; cursor: pointer; }

        /* Badges */
        .priority-badge,
        .status-badge {
            padding: 0.2em 0.6em;
            border-radius: 0.25rem;
            font-size: 0.85em;
            font-weight: 600;
        }
        .priority-badge.alta, .priority-badge.high { background-color: #f8d7da; color: #842029; }
        .priority-badge.m√©dia, .priority-badge.medium, .priority-badge.media { background-color: #fff3cd; color: #664d03; }
        .priority-badge.baixa, .priority-badge.low { background-color: #cfe2ff; color: #084298; }
        .priority-badge.planejado { background-color: #e2d1e7; color: #510f32; } 

        .status-badge.aberto, .status-badge.open { background-color: #ffc107; color: #000; }
        .status-badge.conclu√≠do, .status-badge.completed { background-color: #d1e7dd; color: #0f5132; }
        .status-badge.em-andamento { background-color: #cfe2ff; color: #084298; }

        #loadingIndicator { padding: 2rem; text-align: center; color: #6c757d; }

        /* --- ESTILOS DO HEADER ATUALIZADOS --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 0.75rem 2rem;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1030;
        }
        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: #0d6efd;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
            white-space: nowrap;
        }
        .search-bar {
            margin-left: 2rem;
            margin-right: 2rem; 
            width: 100%;
            max-width: 450px;
        }
        .search-bar input {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 20px;
            font-size: 0.95rem;
        }
        .search-bar input:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
            outline: none;
        }
        
        /* Estilos para Logout (mantidos caso sejam usados) */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem; 
        }
        #userNameDisplay {
            font-weight: 500;
            color: #495057;
            white-space: nowrap; 
        }
        .btn-logout {
            background-color: #dc3545; 
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .btn-logout:hover {
            background-color: #bb2d3b;
        }
        /* --- FIM ESTILOS HEADER --- */
    </style>
</head>
<body>
    <!-- O 'dashboard-container' foi removido por ser parte de um layout de grid que n√£o est√° mais completo -->
    <div>

        <header class="header">
            <div class="logo">PORTAL SUPERMERCADO</div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar produtos, relat√≥rios, chamados...">
            </div>
            
            <!-- A√ß√µes do Header (ex: Logout) mantidas -->
        </header>

        <!-- MODAL DE CRIA√á√ÉO DE TICKET FOI REMOVIDO -->
        
        <dialog id="modalDetalhes" aria-labelledby="modalDetalhesTitle">
            <h2 id="modalDetalhesTitle">Detalhes do Chamado</h2>
            <hr>
            
            <div id="modalDetalhesConteudo">
                <!-- Conte√∫do ser√° preenchido pela fun√ß√£o 'abrirModalDetalhes' -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="detalhe-grupo">
                            <span class="detalhe-label">Ticket ID</span>
                            <span id="detalheId" class="detalhe-valor">#...</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="detalhe-grupo">
                            <span class="detalhe-label">Status</span>
                            <span id="detalheStatus" class="detalhe-valor">...</span>
                        </div>
                    </div>
                    <!-- L√ìGICA DE PRIORIDADE (Frontend) -->
                    <div class="col-md-4">
                        <div class="detalhe-grupo">
                            <!-- Label 'for' aponta para o ID do select -->
                            <label for="detalhePrioridadeSelect" class="detalhe-label">Prioridade</label>
                            <!-- Estilos 'grupo-form' e 'form-select' (Bootstrap) adicionados para consist√™ncia -->
                            <select id="detalhePrioridadeSelect" class="grupo-form form-select" style="padding: 0.5rem; font-size: 1rem; background-color: #f8f9fa;">
                                <option value="Baixa">Baixa</option>
                                <option value="M√©dia">M√©dia</option>
                                <option value="Alta">Alta</option>
                                <option value="Planejado">Planejado</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="detalhe-grupo">
                    <span class="detalhe-label">Assunto</span>
                    <div id="detalheAssunto" class="detalhe-valor">...</div>
                </div>

                <div class="detalhe-grupo">
                    <span class="detalhe-label">Descri√ß√£o</span>
                    <div id="detalheDescricao" class="detalhe-descricao">Carregando...</div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="detalhe-grupo">
                            <span class="detalhe-label">Requisitante</span>
                            <span id="detalheRequisitante" class="detalhe-valor">...</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="detalhe-grupo">
                            <span class="detalhe-label">Categoria</span>
                            <span id="detalheCategoria" class="detalhe-valor">...</span>
                        </div>
                    </div>
                </div>
                <div class="detalhe-grupo">
                    <span class="detalhe-label">Criado em</span>
                    <span id="detalheData" class="detalhe-valor">...</span>
                </div>
            </div>

            <!-- Div para feedback de atualiza√ß√£o de prioridade -->
            <div id="modalDetalhesResposta" class="mt-3"></div>
            
            <div class="form-actions">
                <button type="button" id="fecharModalDetalhes">Fechar</button>
            </div>
        </dialog>
        
        <main class="main-content">
            <h1>Meus Chamados</h1> 
            <hr>

            <div id="divRespostaGeral" class="mb-3"></div>

            <div class="widget card shadow-sm">
                <div class="card-body">
                    <div class="filters mb-3 row g-2">
                        <div class="col-md-4">
                            <label for="filtroAssunto" class="form-label">Filtrar por Assunto</label>
                            <input type="text" id="filtroAssunto" class="form-control" placeholder="Digite o assunto...">
                        </div>
                        <div class="col-md-3">
                            <label for="filtroPrioridade" class="form-label">Prioridade</label>
                            <select id="filtroPrioridade" class="form-select">
                                <option value="">Todas</option>
                                <option value="Alta">Alta</option>
                                <option value="M√©dia">M√©dia</option>
                                <option value="Baixa">Baixa</option>
                                <option value="Planejado">Planejado</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="filtroStatus" class="form-label">Status</label>
                            <select id="filtroStatus" class="form-select">
                                <option value="">Todos</option>
                                <option value="Aberto">Aberto</option>
                                <option value="Em Andamento">Em Andamento</option>
                                <option value="Conclu√≠do">Conclu√≠do</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button id="btnFiltrar" class="btn btn-primary w-100">Filtrar</button>
                        </div>
                    </div>

                    <div id="ticketList" class="ticket-list">
                        <div class="ticket-row header">
                            <div class="ticket-cell ticket-id">Ticket</div>
                            <div class="ticket-cell ticket-priority">Prioridade</div>
                            <div class="ticket-cell ticket-subject">Assunto</div>
                            <div class="ticket-cell ticket-category">Categoria</div>
                            <div class="ticket-cell ticket-status">Status</div>
                            <div class="ticket-cell ticket-operator">Requisitante</div>
                            <div class="ticket-cell ticket-created">Criado em</div>
                            <div class="ticket-cell ticket-actions">A√ß√£o</div>
                        </div>
                        <div id="loadingIndicator">
                            <p>Carregando chamados...</p>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <!-- BOT√ÉO FLUTUANTE DE NOVO CHAMADO FOI REMOVIDO -->

    </div>

    <script type="module">
        const API_URL = "";

        // --- Autentica√ß√£o (MODO STANDALONE/DEV) ---
        let userData = null;
        let userId = 1; // <-- ID Fixo para desenvolvimento
        let currentTicketId = null; // <-- (NOVO) Guarda o ID do ticket aberto no modal

        // --- Refer√™ncias (Limpas) ---
        const ticketList = document.getElementById("ticketList");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const divRespostaGeral = document.getElementById("divRespostaGeral");

        const modalDetalhes = document.getElementById("modalDetalhes");
        const btnFecharModalDetalhes = document.getElementById("fecharModalDetalhes");
        const modalDetalhesConteudo = document.getElementById("modalDetalhesConteudo");
        const modalDetalhesResposta = document.getElementById("modalDetalhesResposta"); // (NOVO)

        // (NOVAS) Refer√™ncias para os campos de detalhes
        const detalheId = document.getElementById("detalheId");
        const detalheStatus = document.getElementById("detalheStatus");
        const detalhePrioridadeSelect = document.getElementById("detalhePrioridadeSelect"); // (MUDOU)
        const detalheAssunto = document.getElementById("detalheAssunto");
        const detalheDescricao = document.getElementById("detalheDescricao");
        const detalheRequisitante = document.getElementById("detalheRequisitante");
        const detalheCategoria = document.getElementById("detalheCategoria");
        const detalheData = document.getElementById("detalheData");

        const filtroAssunto = document.getElementById("filtroAssunto");
        const filtroPrioridade = document.getElementById("filtroPrioridade");
        const filtroStatus = document.getElementById("filtroStatus");
        const btnFiltrar = document.getElementById("btnFiltrar");
        
        // --- Fun√ß√µes Auxiliares (Mantidas) ---
        function exibirMensagem(elemento, mensagem, sucesso = true) {
            elemento.textContent = mensagem;
            elemento.className = sucesso ? 'alert alert-success' : 'alert alert-danger';
        }

        function limparMensagem(elemento) {
            elemento.textContent = '';
            elemento.className = '';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatarData(isoString) {
            if (!isoString) return 'N/A';
            try {
                const dt = new Date(isoString);
                // Ajusta para o fuso hor√°rio local (evita problemas de data)
                const offset = dt.getTimezoneOffset() * 60000;
                const dtLocal = new Date(dt.getTime() + offset);
                
                const data = dtLocal.toLocaleDateString('pt-BR');
                const hora = dtLocal.toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                return `${data} ${hora}`;
            } catch (e) {
                return 'Data inv√°lida';
            }
        }
        
        // --- FUN√á√ïES DE M√ÅSCARA, CATEGORIA E CRIAR CHAMADO FORAM REMOVIDAS ---

        // --- Renderizar Lista de Chamados (ATUALIZADO) ---
        function renderizarChamados(chamados) {
            if (loadingIndicator) loadingIndicator.style.display = 'none';
            ticketList.querySelectorAll('.data-row').forEach(row => row.remove());

            if (!chamados || chamados.length === 0) {
                const noDataRow = document.createElement('div');
                noDataRow.className = 'ticket-row data-row';
                noDataRow.innerHTML = `<div class="ticket-cell" style="grid-column: 1 / -1; text-align: center; padding: 1rem;">Nenhum chamado encontrado.</div>`;
                ticketList.appendChild(noDataRow);
                return;
            }

            chamados.forEach(chamado => {
                const row = document.createElement('div');
                row.className = 'ticket-row data-row';
                row.setAttribute('data-ticket-id', chamado.id); // Guarda o ID no elemento

                const prioridadeClass = (chamado.prioridade || 'M√©dia').toLowerCase().replace('√©', 'e');
                const statusClass = (chamado.status || 'Aberto').toLowerCase().replace(/\s+/g, '-');

                row.innerHTML = `
                    <div class="ticket-cell ticket-id">#${chamado.id}</div>
                    <div class="ticket-cell ticket-priority">
                        <span class="priority-badge ${prioridadeClass}">${escapeHtml(chamado.prioridade)}</span>
                    </div>
                    <div class="ticket-cell ticket-subject">${escapeHtml(chamado.assunto)}</div>
                    <div class="ticket-cell ticket-category">${escapeHtml(chamado.Categorias?.nome || 'N/A')}</div>
                    <div class="ticket-cell ticket-status">
                        <span class="status-badge ${statusClass}">${escapeHtml(chamado.status)}</span>
                    </div>
                    <div class="ticket-cell ticket-operator">${escapeHtml(chamado.Funcionario?.nomeFuncionario || 'Desconhecido')}</div>
                    <div class="ticket-cell ticket-created">${formatarData(chamado.created_at)}</div>
                    <div class="ticket-cell ticket-actions">
                        <span class="view-icon" title="Visualizar">üëÅÔ∏è</span>
                    </div>
                `;

                // --- (L√ìGICA DO VISUALIZAR - PASSO 1) ---
                // Adiciona o listener para chamar a fun√ß√£o que busca dados frescos
                row.querySelector('.view-icon').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = row.getAttribute('data-ticket-id');
                    abrirModalDetalhes(id); // Chama a nova fun√ß√£o
                });
                ticketList.appendChild(row);
            });
        }

        // --- Listar Chamados (Mantido) ---
        async function listarChamados() {
            limparMensagem(divRespostaGeral);
            ticketList.querySelectorAll('.data-row').forEach(row => row.remove());
            if (loadingIndicator) loadingIndicator.style.display = 'block';

            const params = new URLSearchParams();
            if (filtroAssunto.value.trim()) {
                params.append('assunto', filtroAssunto.value.trim());
            }
            if (filtroPrioridade.value) {
                params.append('prioridade', filtroPrioridade.value);
            }
            if (filtroStatus.value) {
                params.append('status', filtroStatus.value);
            }
            
            // Se esta for uma tela de admin, n√£o filtre por requisitante.
            // Se for para "meus chamados", adicione a linha abaixo:
            // params.append('requisitante_id', userId); 

            const url = `${API_URL}/chamados?${params.toString()}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erro ao buscar chamados.");
                const chamados = await response.json();
                renderizarChamados(chamados);
            } catch (error) {
                exibirMensagem(divRespostaGeral, error.message, false);
                if (loadingIndicator) loadingIndicator.innerHTML = '<p style="color:red;">Falha ao carregar.</p>';
            }
        }

        // --- (NOVO - L√ìGICA DO VISUALIZAR - PASSO 2) ---
        // Esta fun√ß√£o busca os dados de UM chamado e abre o modal
        async function abrirModalDetalhes(chamadoId) {
            limparMensagem(modalDetalhesResposta);
            modalDetalhes.showModal();
            currentTicketId = null; // Reseta o ID atual

            // Define o estado de carregamento
            detalheId.textContent = `#${chamadoId}`;
            detalheStatus.textContent = 'Carregando...';
            detalhePrioridadeSelect.value = 'M√©dia'; // Valor padr√£o
            detalheAssunto.textContent = 'Carregando...';
            detalheDescricao.textContent = 'Carregando...';
            detalheRequisitante.textContent = 'Carregando...';
            detalheCategoria.textContent = 'Carregando...';
            detalheData.textContent = 'Carregando...';

            try {
                const response = await fetch(`${API_URL}/chamados/${chamadoId}`);
                if (!response.ok) throw new Error(`Erro ao buscar dados do chamado #${chamadoId}`);
                
                const chamado = await response.json();

                // Preenche o modal com os dados frescos
                detalheStatus.textContent = chamado.status;
                detalhePrioridadeSelect.value = chamado.prioridade; // Define o valor do select
                detalheAssunto.textContent = chamado.assunto;
                detalheDescricao.textContent = chamado.descricao;
                detalheRequisitante.textContent = chamado.Funcionario?.nomeFuncionario || 'N/A';
                detalheCategoria.textContent = chamado.Categorias?.nome || 'N/A';
                detalheData.textContent = formatarData(chamado.created_at);
                
                currentTicketId = chamadoId; // Armazena o ID para a troca de prioridade

            } catch (error) {
                exibirMensagem(modalDetalhesResposta, error.message, false);
            }
        }

        // --- (NOVO - L√ìGICA DA PRIORIDADE) ---
        async function handlePrioridadeChange() {
            const novaPrioridade = detalhePrioridadeSelect.value;
            if (!currentTicketId) return; // N√£o faz nada se o ID n√£o estiver carregado

            limparMensagem(modalDetalhesResposta);

            try {
                const response = await fetch(`${API_URL}/chamados/${currentTicketId}/prioridade`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prioridade: novaPrioridade })
                });

                const respostaAPI = await response.json();
                if (!response.ok) throw new Error(respostaAPI.message || "Erro ao atualizar prioridade.");

                exibirMensagem(modalDetalhesResposta, "Prioridade atualizada com sucesso!", true);
                
                // Atualiza a lista principal em segundo plano
                listarChamados(); 

            } catch (error) {
                exibirMensagem(modalDetalhesResposta, error.message, false);
            }
        }


        // --- L√≥gica do Modal "Detalhes" (Mantida) ---
        btnFecharModalDetalhes.addEventListener('click', () => {
            modalDetalhes.close();
            limparMensagem(modalDetalhesResposta);
            currentTicketId = null; // Limpa o ID ao fechar
        });

        // --- Event Listeners (Limpos) ---
        btnFiltrar.addEventListener('click', listarChamados);
        
        // (NOVO) Listener para a mudan√ßa de prioridade
        detalhePrioridadeSelect.addEventListener('change', handlePrioridadeChange);

        // --- Inicializa√ß√£o (Simplificada) ---
        async function init() {
            await listarChamados(); 
        }
        init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
