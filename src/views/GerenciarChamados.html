<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamados - Portal Supermercado</title>

  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" type="image/png" href="/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/chamado.css">
  <link rel="stylesheet" href="css/ticket.css">

  <style>
    dialog:not([open]) { display: none; }
    dialog::backdrop { background: rgba(0,0,0,0.6); }
    dialog { border: none; border-radius: 8px; padding: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2); max-width: 600px; width: calc(100% - 2rem); }
    .grupo-form { margin-bottom: 1rem; }
    .grupo-form label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    .grupo-form input[type="text"], .grupo-form textarea, .grupo-form select, .grupo-form input[type="file"] {
      width: 100%; padding: 0.75rem; border: 1px solid #ced4da; border-radius: 4px; font-size: 1rem;
    }
    .form-actions { margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 0.5rem; }
    .form-actions button { padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
    #fecharModal { background-color: #6c757d; color: white; }
    #criarTicket { background-color: #198754; color: white; }

    .main-content { grid-area: main; overflow-y: auto; padding: 2rem; background-color: #f8f9fa; }

    .alert { padding: 1rem; margin-top: 1rem; border-radius: 4px; }
    .alert-success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
    .alert-danger { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; }

    .ticket-list { display: flex; flex-direction: column; }
    .ticket-row { display: flex; border-bottom: 1px solid #eee; padding: 1rem 0.5rem; align-items: center; }
    .ticket-row.header { background-color: #f8f9fa; font-weight: bold; border-bottom: 2px solid #dee2e6; }
    .ticket-cell { padding: 0 0.5rem; }
    .ticket-id { flex: 0 0 80px; text-align: center;}
    .ticket-priority { flex: 0 0 100px; text-align: center; }
    .ticket-subject { flex: 1 1 auto; min-width: 200px; }
    .ticket-category { flex: 0 0 150px; }
    .ticket-status { flex: 0 0 80px; text-align: center; }
    .ticket-operator, .ticket-requester { flex: 0 0 120px; }
    .ticket-created { flex: 0 0 100px; text-align: center; }
    .ticket-actions { flex: 0 0 60px; text-align: center; cursor: pointer; }

    .priority-badge, .status-badge { padding: 0.2em 0.6em; border-radius: 0.25rem; font-size: 0.85em; font-weight: 600; }
    .priority-badge.alta { background-color: #f8d7da; color: #842029; }
    .priority-badge.m√©dia, .priority-badge.media { background-color: #fff3cd; color: #664d03; }
    .priority-badge.baixa { background-color: #cfe2ff; color: #084298; }
    .status-badge.aberto { background-color: #ffc107; color: #000; }
    .status-badge.conclu√≠do { background-color: #d1e7dd; color: #0f5132; }
    .status-badge.em-andamento { background-color: #cfe2ff; color: #084298; }

    #loadingIndicator { padding: 2rem; text-align: center; color: #6c757d; }

    .btn-action { background: none; border: none; cursor: pointer; font-size: 1.1rem; margin-left: 8px; }
    .btn-concluir { color: green; }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <header class="header">
      <div class="logo">PORTAL SUPERMERCADO</div>
      <div class="search-bar"><input type="text" placeholder="Buscar produtos, relat√≥rios, chamados..."></div>
      <div class="user-profile"><span class="icon">üîî</span> <span id="userNameDisplay" class="icon">üë§</span></div>
    </header>

    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="Dashboard.html"><span class="icon">üè†</span><span class="text">In√≠cio</span></a></li>
          <li><a href="Imprimir.html"><span class="icon">üñ®Ô∏è</span><span class="text">Imprimir</span></a></li>
          <li class="active"><a href="Chamado.html"><span class="icon">‚ûï</span><span class="text">Chamado</span></a></li>
          <li><a href="Chatbot.html"><span class="icon">ü§ñ</span><span class="text">Chatbot</span></a></li>
          <li><a href="Funcionarios.html"><span class="icon">üíº</span><span class="text">Funcion√°rios</span></a></li>
          <li style="margin-top: 30px;"><a href="#"><span class="icon">‚öôÔ∏è</span><span class="text">Ajustes</span></a></li>
        </ul>
      </nav>
    </aside>

    <dialog id="modalTicket" aria-labelledby="modalTitle">
      <form id="ticketForm">
        <h2 id="modalTitle">Novo Chamado</h2>
        <hr>
        <div class="grupo-form">
          <label for="assunto">Assunto <span style="color:red;">*</span></label>
          <input type="text" id="assunto" name="assunto" required>
        </div>
        <div class="grupo-form">
          <label for="descricao">Descri√ß√£o <span style="color:red;">*</span></label>
          <textarea id="descricao" name="descricao" rows="5" required></textarea>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="grupo-form">
              <label for="prioridade">Prioridade</label>
              <select id="prioridade" name="prioridade" class="form-select">
                <option value="M√©dia">M√©dia</option>
                <option value="Alta">Alta</option>
                <option value="Baixa">Baixa</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="grupo-form">
              <label for="categoria">Categoria</label>
              <select id="categoria" name="categoria" class="form-select">
                <option value="">-- Selecionar --</option>
              </select>
            </div>
          </div>
        </div>
        <div id="modalResposta" class="mt-3"></div>
        <div class="form-actions">
          <button type="button" id="fecharModal">Cancelar</button>
          <button type="submit" id="criarTicket">Criar Chamado</button>
        </div>
      </form>
    </dialog>

    <main class="main-content">
      <h1>Gerenciar Chamados</h1>
      <hr>

      <div id="divRespostaGeral" class="mb-3"></div>

      <div class="widget card shadow-sm">
        <div class="card-body">
          <div class="filters mb-3 row g-2">
            <div class="col-md-3">
              <label for="filtroAssunto" class="form-label">Filtrar por Assunto</label>
              <input type="text" id="filtroAssunto" class="form-control" placeholder="Digite o assunto...">
            </div>
            <div class="col-md-2">
              <label for="filtroPrioridade" class="form-label">Prioridade</label>
              <select id="filtroPrioridade" class="form-select">
                <option value="">Todas</option>
                <option value="Alta">Alta</option>
                <option value="M√©dia">M√©dia</option>
                <option value="Baixa">Baixa</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="filtroStatus" class="form-label">Status</label>
              <select id="filtroStatus" class="form-select">
                <option value="">Todos</option>
                <option value="Aberto">Aberto</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Conclu√≠do">Conclu√≠do</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="filtroCategoria" class="form-label">Categoria</label>
              <select id="filtroCategoria" class="form-select">
                <option value="">Todas</option>
              </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button id="btnFiltrar" class="btn btn-primary w-100">Filtrar</button>
            </div>
          </div>

          <div id="ticketList" class="ticket-list">
            <div class="ticket-row header">
              <div class="ticket-cell ticket-id">Ticket</div>
              <div class="ticket-cell ticket-priority">Prioridade</div>
              <div class="ticket-cell ticket-subject">Assunto</div>
              <div class="ticket-cell ticket-category">Categoria</div>
              <div class="ticket-cell ticket-status">Status</div>
              <div class="ticket-cell ticket-operator">Requisitante</div>
              <div class="ticket-cell ticket-created">Criado em</div>
              <div class="ticket-cell ticket-actions">A√ß√£o</div>
            </div>
            <div id="loadingIndicator"><p>Carregando chamados...</p></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/chamado-gerenciar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
